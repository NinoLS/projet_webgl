<html>
  <head>
    <title>Transept de la cathédrale d'Amiens</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../Libs/three.min.js"></script>
    <script src="../Libs/OBJLoader.js"></script>

    <script>
      const FLECHE_GAUCHE = 37;
      const FLECHE_DROITE = 39;
      const FLECHE_HAUT = 38;
      const FLECHE_BAS = 40;

      const MIN_X = -5;
      const DEFAULT_X = 1.6;
      const MAX_X = 5;

      const MIN_Y = -10.4;
      const DEFAULT_Y = 9.43;
      const MAX_Y = 10.4;

      const MIN_Z = 0;
      const DEFAULT_Z = -20;
      const MAX_Z = 0;

      var container;
      var camera, scene, renderer;
      var dax = 0.002;

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function Init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          90,
          window.innerWidth / window.innerHeight,
          1,
          2000
        );
        camera.rotation.x = DEFAULT_X; //rotation vertical devant-derriere
        camera.rotation.y = DEFAULT_Y; //rotation horizontale
        camera.position.z = DEFAULT_Z; //rotation vertical gauche-droite

        // scene
        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0xaaaaaa);
        scene.add(ambient);

        // texture

        var manager = new THREE.LoadingManager();
        manager.onProgress = function (item, loaded, total) {
          console.log(item, loaded, total);
        };

        var texture = new THREE.Texture();

        var loader = new THREE.ImageLoader(manager);
        loader.load("../TranseptSud/TranseptTexture4096.jpg", function (image) {
          texture.image = image;
          texture.needsUpdate = true;
        });

        // Chargement du modèle
        var loader = new THREE.OBJLoader(manager);
        loader.load("../TranseptSud/transeptSudBox.obj", function (object) {
          object.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
              child.material.map = texture;
            }
          });
          scene.add(object);
        });
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        window.addEventListener("resize", onWindowResize, false);

        // LUMIERE MAIN PERSONNAGE
        //DirectionalLight( color : Integer, intensity : Float )
        var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.x = DEFAULT_X;
        directionalLight.position.y = DEFAULT_Y;
        directionalLight.position.z = DEFAULT_Z;
        scene.add(directionalLight);
      }
      function Afficher() {
        renderer.render(scene, camera);
      }
      function Animer() {
        requestAnimationFrame(Animer);
        Afficher();
      }

      $("*").keydown(function (event) {
        if (event.which == FLECHE_GAUCHE) camera.rotation.y += 0.05;
        if (event.which == FLECHE_DROITE) camera.rotation.y -= 0.05;

        if (event.which == FLECHE_HAUT || event.which == FLECHE_BAS) {
          if (camera.position.x - 0.1 < MIN_X) camera.position.x += 0.1;
          if (camera.position.x + 0.1 > MAX_X) camera.position.x -= 0.1;

          if (camera.position.y - 0.1 < MIN_Y) camera.position.y += 0.1;
          if (camera.position.y + 0.1 > MAX_Y) camera.position.y -= 0.1;

          if (event.which == FLECHE_HAUT) camera.translateZ(-0.1);
          if (event.which == FLECHE_BAS) camera.translateZ(0.1);

          camera.position.z = DEFAULT_Z;
          console.log(camera.position);
        }
      });

      Init();
      Animer();
    </script>
  </body>
</html>
