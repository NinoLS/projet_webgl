<html>
  <head>
    <title>Transept de la cathédrale d'Amiens</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../Libs/three.min.js"></script>
    <script src="../Libs/OBJLoader.js"></script>

    <script>
      //#region CONSTANTES
      const FLECHE_GAUCHE = 37;
      const FLECHE_DROITE = 39;
      const FLECHE_HAUT = 38;
      const FLECHE_BAS = 40;
      const Z = 90;
      const Q = 81;
      const S = 83;
      const D = 68;
      const X = 88;
      const Y = 89;

      const MIN_X = -5;
      const DEFAULT_X = 0;
      const MIN_X_ROTATION = -2.94;
      const DEFAULT_X_ROTATION = 1.6;
      const MAX_X_ROTATION = -0.54;
      const MAX_X = 5;

      const MIN_Y = -10.4;
      const DEFAULT_Y = 0;
      const DEFAULT_Y_ROTATION = 9.43;
      const MAX_Y = 10.4;

      const MIN_Z = 0;
      const DEFAULT_Z = -20;
      const DEFAULT_Z_ROTATION = 0;
      const MAX_Z = 0;
      //#endregion CONSTANTES
      //#region VARIABLES
      var container;
      var camera, scene, renderer;
      var dax = 0.002;

      var ambient, light;
      var tmp_rotation = [DEFAULT_X, DEFAULT_Y, DEFAULT_Z];
      var isCameraHorizontal = true;

      var indice_1 = false; //indice 1 non trouvé (permet de se déclencher 1 seule fois)
      var plane;
      var indice_2 = false; //indice 2 non trouvé
      var sphere, sphere2, sphere3, sphere4, sphere5;
      var sphere5_size = 0.1;
      var ambient_color = 0x221100;

      //#endregion VARIABLES

      function Init() {
        //#region CAMERA ET SCENE
        container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          90,
          window.innerWidth / window.innerHeight,
          1,
          2000
        );
        camera.rotation.x = DEFAULT_X_ROTATION; //rotation vertical devant-derriere
        camera.rotation.y = DEFAULT_Y_ROTATION; //rotation horizontale

        camera.position.x = DEFAULT_X; //rotation vertical gauche-droite
        camera.position.y = DEFAULT_Y; //rotation vertical gauche-droite
        camera.position.z = DEFAULT_Z; //rotation vertical gauche-droite

        // scene
        scene = new THREE.Scene();
        ambient = new THREE.AmbientLight(0x221100);
        scene.add(ambient);
        //#endregion CAMERA ET SCENE
        //#region TEXTURE ET MODELE
        // texture
        var manager = new THREE.LoadingManager();
        manager.onProgress = function (item, loaded, total) {
          console.log(item, loaded, total);
        };

        var texture = new THREE.Texture();
        var loader = new THREE.ImageLoader(manager);
        loader.load("../TranseptSud/TranseptTexture4096.jpg", function (image) {
          texture.image = image;
          texture.needsUpdate = true;
        });

        // Chargement du modèle
        var loader = new THREE.OBJLoader(manager);
        loader.load("../TranseptSud/transeptSudBox.obj", function (object) {
          object.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
              child.material.map = texture;
            }
          });
          scene.add(object);
        });
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        window.addEventListener("resize", onWindowResize, false);
        //#endregion TEXTURE ET MODELE
        //#region OBJETS
        // LUMIERE MAIN PERSONNAGE
        light = new THREE.DirectionalLight(0xff9a00, 1, 1);
        camera.add(light);
        scene.add(camera);
        light.position.z = 35;
        light.position.y = 30;

        // TEXT - INDICE 1
        var canvas_indice1 = document.createElement("canvas");
        var context = canvas_indice1.getContext("2d");
        var text = "Indice suivant : coin!";

        context.font = "normal " + canvas_indice1.height + "px Arial";
        var sizeText = context.measureText(text);
        canvas_indice1.width = sizeText.width;
        canvas_indice1.height = 300;

        context.font = "normal " + canvas_indice1.height / 2 + "px serif";
        context.fillStyle = "#FFFFFF";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText(
          text,
          canvas_indice1.width / 2,
          canvas_indice1.height / 2
        );

        var texture_canvas = new THREE.Texture(canvas_indice1);
        texture_canvas.needsUpdate = true;

        var G_plane = new THREE.PlaneGeometry(8, 5);
        var M_plane = new THREE.MeshBasicMaterial({
          color: 0xffaa00,
          opacity: 0.5,
          transparent: true,
          side: THREE.DoubleSide,
          map: texture_canvas
        });
        plane = new THREE.Mesh(G_plane, M_plane);
        plane.position.z += 25;
        plane.rotateY(3.13); //"rotation miroir"
        scene.add(plane);

        // SPHERE - INDICE 2
        var G_sphere = new THREE.SphereGeometry(0.1, 20, 20);
        var M_sphere = new THREE.MeshLambertMaterial({ color: 0x882400 });
        sphere = new THREE.Mesh(G_sphere, M_sphere);
        sphere.position.set(MAX_X - 0.2, MAX_Y - 0.2, DEFAULT_Z - 2);

        //#endregion OBJETS
      }
      //#region FONCTIONS LOGICIELS
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function Afficher() {
        renderer.render(scene, camera);
      }
      function Animer() {
        requestAnimationFrame(Animer);
        Afficher();
      }
      //#endregion

      //#region MES FONCTIONS
      function VerifierProcheMur(object, event) {
        if (
          object.position.x + 0.05 > MAX_X &&
          object.position.y + 0.05 > MAX_Y &&
          indice_1 &&
          !indice_2
        ) {
          alert("Indice 2!");
          indice_2 = true;
          indice2_Sphere();
        }

        if (object.position.x - 0.05 < MIN_X) object.position.x += 0.05;
        if (object.position.x + 0.05 > MAX_X) object.position.x -= 0.05;
        if (object.position.y - 0.05 < MIN_Y) object.position.y += 0.05;
        if (object.position.y + 0.05 > MAX_Y) object.position.y -= 0.05;
        object.position.z = DEFAULT_Z;
      }

      function indice1_Plafond() {
        while (plane.position.z > camera.position.z + 4)
          plane.position.lerp(camera.position, 0.1);
        alert("Indice 1 !");
        scene.add(sphere);
      }
      
      //#region INDICE 2 - SPHERES
      function indice2_Sphere() {
        hideObject(plane);
        sphere_animation();

        // 2e sphere
        var G_sphere2 = new THREE.SphereGeometry(0.1, 20, 20);
        var M_sphere2 = new THREE.MeshLambertMaterial({ color: 0x168a16 });
        sphere2 = new THREE.Mesh(G_sphere2, M_sphere2);
        scene.add(sphere2);
        sphere2.position.set(
          sphere.position.x,
          sphere.position.y,
          sphere.position.z
        );
        sphere2_animation();
      }
      function sphere_animation() {
        if (sphere.position.z < -19.85) {
          requestAnimationFrame(sphere_animation); //boucle
          sphere.position.x -= 0.04;
          sphere.position.y -= 0.04;
          sphere.position.z += 0.008;
          renderer.render(scene, camera);
        }
      }
      function sphere2_animation() {
        if (sphere2.position.z < -19.85) {
          requestAnimationFrame(sphere2_animation); //boucle
          sphere2.position.x += 0.0045;
          sphere2.position.y -= 0.04;
          sphere2.position.z += 0.008;
          renderer.render(scene, camera);
        } else {
          //2 nouvelles spheres
          var G_sphere3 = new THREE.SphereGeometry(0.1, 20, 20);
          var M_sphere3 = new THREE.MeshLambertMaterial({ color: 0xc2ad23 }); //jaune et pas bleu
          sphere3 = new THREE.Mesh(G_sphere3, M_sphere3); //le bleu ne se verrait pas (ambient)
          sphere4 = new THREE.Mesh(G_sphere3, M_sphere3);
          scene.add(sphere3);
          scene.add(sphere4);

          sphere3.position.set(
            sphere.position.x,
            sphere.position.y,
            sphere.position.z
          );
          sphere4.position.set(
            sphere2.position.x,
            sphere2.position.y,
            sphere2.position.z
          );
          sphere34_animation();
        }
      }
      function sphere34_animation() {
        if (
          Math.round(sphere3.position.x * 30) !=
          Math.round(sphere4.position.x * 30)
        ) {
          requestAnimationFrame(sphere34_animation); //boucle
          sphere3.position.x += 0.04;
          sphere3.position.y -= 0.0735;

          sphere4.position.x -= 0.04;
          sphere4.position.y -= 0.0735;
          renderer.render(scene, camera);
        } else {
          //sphere 3 et 4 "fusionnées"
          if (sphere3.position.y > MIN_Y - 1) {
            requestAnimationFrame(sphere34_animation);
            sphere3.position.y -= 0.04;
            sphere4.position.y -= 0.04;
          } else spheresFusion_animation();
        }
      }
      function spheresFusion_animation() {
        if (Math.round(sphere.position.y * 30) != -180) {
          requestAnimationFrame(spheresFusion_animation); //boucle
          sphere.position.y -= 0.04 * 2;
          sphere2.position.y -= 0.04 * 2;
          sphere3.position.y += 0.04 * 2;
          sphere4.position.y += 0.04 * 2;

          sphere.position.x += 0.044 * 2;
          sphere2.position.x -= 0.044 * 2;
          renderer.render(scene, camera);
        } else {
          //sphere blanche
          hideObject(sphere);
          hideObject(sphere2);
          hideObject(sphere3);
          sphere5_animation1();
        }
      }
      function sphere5_animation1() {
        if (sphere5_size < 5) {
          sphere5_size += 0.15;
          var G_sphere5 = new THREE.SphereGeometry(sphere5_size, 20, 20);
          var M_sphere5 = new THREE.MeshLambertMaterial({ color: 0xffffff });
          sphere5 = new THREE.Mesh(G_sphere5, M_sphere5);
          scene.add(sphere5);
          sphere5.position.set(
            sphere4.position.x,
            sphere4.position.y,
            sphere4.position.z
          );
          light_animation();
          requestAnimationFrame(sphere5_animation1);
          Afficher();
          hideObject(sphere5);
        } else {
          sphere5_animation2();
        }
      }
      function sphere5_animation2() {
        if (sphere5_size > 0.1) {
          sphere5_size -= 0.2;
          var G_sphere5 = new THREE.SphereGeometry(sphere5_size, 20, 20);
          var M_sphere5 = new THREE.MeshLambertMaterial({ color: 0xffffff });
          sphere5 = new THREE.Mesh(G_sphere5, M_sphere5);
          scene.add(sphere5);
          sphere5.position.set(
            sphere4.position.x,
            sphere4.position.y,
            sphere4.position.z
          );
          light_animation();
          requestAnimationFrame(sphere5_animation2);
          Afficher();
          hideObject(sphere5);
        } else {
          hideObject(sphere4);
        }
      }
      function light_animation() {
        light.intensity = ambient.intensity = 0;
        light.visible = ambient.visible = false;
        ambient_color = generateRandomLightColor();
        ambient = new THREE.AmbientLight(ambient_color);  
        scene.add(ambient);
      }
      //#endregion

      function hideObject(object) {
        object.position.x = 100;
      }
      function generateRandomLightColor() {
        color = "#FF";
        hexa = "0123456789abcdef";
        for (let i = 0; i < 4; i++) {
          color += hexa[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      //#endregion MES FONCTIONS

      $("*").keydown(function (event) {
        //if (event.which == X)
        //if (event.which == Y)

        //#region MOUVEMENTS CAMERA
        if (event.altKey) {
          //si l'on veut modifier horizontalement l'angle mais que
          //l'angle de la caméra a été verticalement modifié
          if (
            (event.which == FLECHE_GAUCHE || event.which == FLECHE_DROITE) &&
            !isCameraHorizontal
          ) {
            camera.rotation.set(
              //on replace correctement la caméra où elle était avant la rotation verticale
              tmp_rotation[0],
              tmp_rotation[1],
              tmp_rotation[2]
            );
            isCameraHorizontal = true;
          }

          if (event.which == FLECHE_HAUT || event.which == FLECHE_BAS) {
            console.log(camera.rotation);
            if (isCameraHorizontal) {
              //s'il s'agit du 1er mouvement "de tete", on stocke l'angle actuelle
              tmp_rotation[0] = camera.rotation.x;
              tmp_rotation[1] = camera.rotation.y;
              tmp_rotation[2] = camera.rotation.z;
            }
            isCameraHorizontal = false;
          }

          if (event.which == FLECHE_GAUCHE) camera.rotateY(0.05);
          if (event.which == FLECHE_DROITE) camera.rotateY(-0.05);
          if (event.which == FLECHE_HAUT) camera.rotateX(0.05);
          if (event.which == FLECHE_BAS) camera.rotateX(-0.05);
        } else {
          VerifierProcheMur(camera, event);
          if (event.which == FLECHE_GAUCHE) camera.translateX(-0.05);
          if (event.which == FLECHE_DROITE) camera.translateX(0.05);
          if (event.which == FLECHE_HAUT) camera.translateZ(-0.05);
          if (event.which == FLECHE_BAS) camera.translateZ(0.05);
        }
        //INDICE 1 (PLAFOND)
        if (Math.round(Math.abs(camera.rotation.x * 10)) == 31 && !indice_1) {
          //valeur absolue + arondie 3e chiffre (pour _x=3.04 ou _x=-3.04  <=> plafond !)
          indice_1 = true;
          indice1_Plafond();
        }
        //#endregion MOUVEMENTS CAMERA
      });

      Init();
      Animer();
    </script>
  </body>
</html>
