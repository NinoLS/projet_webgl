<html>
  <head>
    <title>Transept de la cathédrale d'Amiens</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="../Libs/three.min.js"></script>
    <script src="../Libs/OBJLoader.js"></script>

    <script>
      const FLECHE_GAUCHE = 37;
      const FLECHE_DROITE = 39;
      const FLECHE_HAUT = 38;
      const FLECHE_BAS = 40;
      const Z = 90;
      const Q = 81;
      const S = 83;
      const D = 68;

      const MIN_X = -5;
      const DEFAULT_X = 0;
      const MAX_X = 5;

      const MIN_Y = -10.4;
      const DEFAULT_Y = 0;
      const MAX_Y = 10.4;

      const MIN_Z = 0;
      const DEFAULT_Z = -20;
      const MAX_Z = 0;

      var container;
      var camera, scene, renderer;
      var dax = 0.002;

      var pointLight;
      var light;

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function Init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          90,
          window.innerWidth / window.innerHeight,
          1,
          2000
        );
        camera.rotation.x = 1.6; //rotation vertical devant-derriere
        camera.rotation.y = 9.43; //rotation horizontale

        camera.position.x = DEFAULT_X; //rotation vertical gauche-droite
        camera.position.y = DEFAULT_Y; //rotation vertical gauche-droite
        camera.position.z = DEFAULT_Z; //rotation vertical gauche-droite

        // scene
        scene = new THREE.Scene();

        var ambient = new THREE.AmbientLight(0x221100);
        scene.add(ambient);

        // texture

        var manager = new THREE.LoadingManager();
        manager.onProgress = function (item, loaded, total) {
          console.log(item, loaded, total);
        };

        var texture = new THREE.Texture();

        var loader = new THREE.ImageLoader(manager);
        loader.load("../TranseptSud/TranseptTexture4096.jpg", function (image) {
          texture.image = image;
          texture.needsUpdate = true;
        });

        // Chargement du modèle
        var loader = new THREE.OBJLoader(manager);
        loader.load("../TranseptSud/transeptSudBox.obj", function (object) {
          object.traverse(function (child) {
            if (child instanceof THREE.Mesh) {
              child.material.map = texture;
            }
          });
          scene.add(object);
        });
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        window.addEventListener("resize", onWindowResize, false);

        // FORME LUMIERE
        var GCube = new THREE.CubeGeometry(2, 2, 2);
        var MCube = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        cube = new THREE.Mesh(GCube, MCube);
        cube.position.set(DEFAULT_X, DEFAULT_Y, DEFAULT_Z);
        scene.add(cube);

        // LUMIERE MAIN PERSONNAGE
        pointLight = new THREE.PointLight(0xffdd00, 1);
        pointLight.position.set(DEFAULT_X, DEFAULT_Y + 50, DEFAULT_Z + 40);
        scene.add(camera);

        light = new THREE.PointLight(0xffaa00, 10, 7);
        light.position.x = 0; //rotation vertical gauche-droite
        light.position.y = 11; //rotation vertical gauche-droite
        light.position.z = -20; //rotation vertical gauche-droite
        scene.add(light);
      }
      function Afficher() {
        renderer.render(scene, camera);
      }
      function Animer() {
        requestAnimationFrame(Animer);
        Afficher();
      }

      function VerifierProcheMur(object, event, controlA, controlB) {
        if (event.which == controlA || event.which == controlB) {
          if (object.position.x - 0.1 < MIN_X) object.position.x += 0.1;
          if (object.position.x + 0.1 > MAX_X) object.position.x -= 0.1;
          if (object.position.y - 0.1 < MIN_Y) object.position.y += 0.1;
          if (object.position.y + 0.1 > MAX_Y) object.position.y -= 0.1;
          object.position.z = DEFAULT_Z;
        }
      }

      $("*").keydown(function (event) {
        //cube
        console.log(light.position);
        if (event.which == Q) cube.rotation.z += 0.05;
        if (event.which == D) cube.rotation.z -= 0.05;
        VerifierProcheMur(cube, event, Z, S);
        if (event.which == Z) cube.translateY(-0.1);
        if (event.which == S) cube.translateY(0.1);

        //caméra
        if (event.which == FLECHE_GAUCHE) camera.rotation.y += 0.05;
        if (event.which == FLECHE_DROITE) camera.rotation.y -= 0.05;
        VerifierProcheMur(camera, event, FLECHE_HAUT, FLECHE_BAS);
        if (event.which == FLECHE_HAUT) camera.translateZ(-0.1);
        if (event.which == FLECHE_BAS) camera.translateZ(0.1);
      });

      Init();
      Animer();
    </script>
  </body>
</html>
